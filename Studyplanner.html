<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Smart Study Planner</title>
<style>
:root{
--bg:#0f0c29;
--bg2:#302b63;
--bg3:#24243e;
--accent:#ff4ecd;
--glass:rgba(255,255,255,0.05);
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
min-height:100vh;
background:linear-gradient(135deg,var(--bg),var(--bg2),var(--bg3));
color:white;
padding:40px;
animation:fade 1s ease;
}

@keyframes fade{
from{opacity:0}
to{opacity:1}
}

h1{
color:var(--accent);
margin-bottom:20px;
}

.card{
background:var(--glass);
backdrop-filter:blur(10px);
padding:20px;
border-radius:15px;
box-shadow:0 10px 30px rgba(0,0,0,0.4);
margin-bottom:20px;
animation:slideUp 0.8s ease;
}

@keyframes slideUp{
from{transform:translateY(40px);opacity:0}
to{transform:translateY(0);opacity:1}
}

input{
padding:12px;
margin:5px;
border:none;
border-radius:8px;
outline:none;
}

button{
padding:12px 20px;
background:var(--accent);
border:none;
border-radius:8px;
cursor:pointer;
font-weight:bold;
transition:0.3s;
}

button:hover{
transform:scale(1.05);
box-shadow:0 0 15px var(--accent);
}

.task{
margin-top:10px;
padding:8px;
border-radius:8px;
background:rgba(255,255,255,0.05);
transition:0.3s;
}

.task:hover{
transform:translateX(5px);
}

.progress-bar{
width:100%;
height:20px;
background:rgba(255,255,255,0.1);
border-radius:20px;
margin-top:10px;
overflow:hidden;
}

.progress{
height:100%;
background:var(--accent);
width:0%;
transition:width 0.5s ease;
}
</style>
</head>
<body>

<h1>Smart Study Planner</h1>

<div class="card">
<input type="text" id="taskName" placeholder="Task Name">
<input type="number" id="hours" placeholder="Hours">
<button onclick="addTask()">Add Task</button>
</div>

<div class="card" id="tasks"></div>

<div class="card">
<h3>Total Planned: <span id="total">0</span></h3>
<h3>Completed: <span id="completed">0</span></h3>
<h3>Progress: <span id="percent">0</span>%</h3>

<div class="progress-bar">
<div class="progress" id="bar"></div>
</div>
</div>

<script>
let tasks=[];

function addTask(){
let name=document.getElementById("taskName").value;
let hours=parseInt(document.getElementById("hours").value);
if(!name || !hours) return;
tasks.push({name,hours,done:false});
render();
}

function toggle(i){
tasks[i].done=!tasks[i].done;
render();
}

function render(){
let container=document.getElementById("tasks");
container.innerHTML="";
let total=0;
let completed=0;

tasks.forEach((t,i)=>{
total+=t.hours;
if(t.done) completed+=t.hours;

container.innerHTML+=`
<div class="task">
<input type="checkbox" onclick="toggle(${i})" ${t.done?"checked":""}>
${t.name} - ${t.hours} hrs
</div>`;
});

let percent= total? Math.round((completed/total)*100):0;

document.getElementById("total").innerText=total;
document.getElementById("completed").innerText=completed;
document.getElementById("percent").innerText=percent;
document.getElementById("bar").style.width=percent+"%";
}
</script>

</body>
</html>
